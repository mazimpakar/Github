<h1>Enter your User Name</h1>
<div class="container">
  <div class="row">
    <div class="col m-6">
      <form id="form">

          <label for="name"> User name</label><br />
          <input

            name="userName"
            placeholder="User Name"
            id="name"

        </div>
        <div class="form-group">
          <label type="text">Pass word</label><br />
          <input type="text" placeholder="Pass word" id="pass word" /><br />
        </div>
        <br />
        <br />
        <button type="Search" class="btn btn-primary btn-lg">Search</button>
      </form>
    </div>

    <div class="col m-6">
      Github user Name<br />
      <input type="text" class="name" /><br />
      Repositories<br />

      <input type="number" class="number" /><br />

      <input type="number" class="number" /><br />
    </div>
  </div>
